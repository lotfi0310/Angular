<h1>{{title}}</h1>
<div class="row">
  <div class="col-md-3" *ngFor="let product of list ">
    <div class="card" style="width: 18rem;">
      <img src="{{product.picture}}"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">
          {{product.description}}
        <br>
        price:{{product.price}}
        <br>
        <button  class="btn btn-sm btn-primary" (click)="incrementsLike(product)" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
          <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
       
        Likes : {{product.nbrLike}}
      </button>
        <button class="btn btn-sm btn-warning btn2"  (click)="buyProduct(product)"
        [hidden] ="product.quantity==0" > buy product</button>
        <span class="btn2" *ngIf="product.quantity==0"> out of stock!</span>
        
      </div>
      
    </div>
  </div>
  
</div>
